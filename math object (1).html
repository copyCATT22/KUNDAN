<!doctype html>
<html>
<head>
<title>math object demonstration</title>
</head>
<body>
<script type="text/javascript">
document.write("PI="+Math.PI+"<br>");
document.write("Round1="+Math.round(49.6387)+"<br>");
document.write("Round2="+Math.round(6.328)+"<br>");
document.write("Power="+Math.pow(10,2)+"<br>");
document.write("Square root="+Math.sqrt(64)+"<br>");
document.write("Absolute="+Math.abs(-567)+"<br>");
document.write("Ceil="+Math.ceil(4.7)+"<br>");
document.write("Floor="+Math.floor(6.7)+"<br>");
document.write("sin90="+Math.sin(90*Math.PI/180)+"<br>");
document.write("cos90="+Math.cos(90*Math.PI/180)+"<br>");
document.write("Maximum value="+Math.max(0,50,150,300,500)+"<br>");
document.write("Minimum value="+Math.min(52,62,45,35,21)+"<br>");
</script>
</body>
</html>
